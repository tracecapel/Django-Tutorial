<div>
  <h3>Recent Activity</h3>
  <hr />
  {% for message in room_messages %}

  <small>
    <a href="{% url 'user-profile' pk=message.user.id %}"
      >@{{ message.user.username }}</a
    >
    {{ message.created|timesince }}
  </small>

  <small>replied to "{{message.room}}"</small>

  <p>{{message}}</p>

  {% if request.user == message.user %}
  <a href="{% url 'delete-message' message.id %}">Delete</a>" {% endif %}

  <hr />
</div>
{% endfor %}
